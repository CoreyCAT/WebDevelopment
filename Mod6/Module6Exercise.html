<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Layering Backgrounds on an Element</title>
    <style>
      .box {
        margin: 0 auto;
        width: 500px;
        height: 400px;
        background: url(wolf.svg) center bottom /
          cover no-repeat,
          url(moon.png) right top / 45% no-repeat;
        background-image: linear-gradient( red, yellow);
      }
     
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
